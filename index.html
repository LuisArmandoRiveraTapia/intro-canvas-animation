<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Canvas animation 2D</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Animaciones 2D con canvas</a>
        </div>
    </nav>

    <main class="container flex-column mt-3 shadow rounded-3 p-3">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h2>Animaciones 2D con canvas</h2>
        </div>
        <div class="d-flex flex-row shadow-sm mb-2 border p-3 justify-content-around">
            <div>
                <h4>Sistema Solar Animado</h4>
                <canvas class="border shadow" id="canvasSolarSystem" width="300" height="300"></canvas>
            </div>
            <div>
                <h4>Reloj</h4>
                <canvas class="border shadow" id="canvas" width="150" height="150"></canvas>
            </div>
            <div>
                <h4>Vista Panorámica</h4>
                <canvas class="border shadow" id="canvasImg" width="500" height="200"></canvas>
            </div>
            
        </div>
    </main>

    <footer class="container mt-3 mb-3 text-center">
        <p>Derechos de autor © 2024 - Luis Armando Rivera Tapia</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVFQWjT9u0V46LJXiI0CJLtkcDyGC9N4jzMJyNqT3GtGlDfHSOc"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    
</body>

</html>
